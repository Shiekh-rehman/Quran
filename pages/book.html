<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Books</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f9ec;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #006400;
      margin-bottom: 40px;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .book-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 128, 0, 0.15);
    }

    .book-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      object-position: top center;
    }

    .book-title {
      font-size: 18px;
      font-weight: bold;
      color: #006400;
      margin: 12px 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      background: #00cc66;
      color: white;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00994d;
    }

    .donate-button {
      background: #ffffff;
      color: #00994d;
      border: 2px solid #00cc66;
    }

    .donate-button:hover {
      background: #e6ffe6;
    }
  </style>
</head>
