<!DOCTYPE html>
<html lang="en">

  <title>Online Quran Classes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff4;
      margin: 0;
      padding: 0;
    }

    .class-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 128, 0, 0.15);
      text-align: center;
    }

    .class-section h2 {
      color: #007a33;
      font-size: 28px;
      margin-bottom: 16px;
    }

    .platforms {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 24px;
    }

    .platform-card {
      flex: 1 1 220px;
      background: #e6f9ec;
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .platform-card:hover {
      transform: translateY(-5px);
    }

    .platform-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 12px;
    }

    .platform-card h3 {
      margin: 10px 0 8px;
      color: #004d26;
    }

    .join-btn {
      background: #00cc66;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .join-btn:hover {
      background: #00994d;
    }

    @media (max-width: 600px) {
      .platform-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
